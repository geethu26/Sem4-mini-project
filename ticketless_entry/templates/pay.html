<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/pay.css">
    <title>Payment Methods (Cards)</title>
</head>
</head>
<body>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Debit/Credit/ATM Card</h3>
                <div class="inputBox">
                    <span>Cards Accepted:-</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name On Card :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>Credit Card Number :</span>
                    <input type="number" maxlength="16">
                <div class="inputBox">
                    <span>Expiry Month :</span>
                    <input type="number">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Expiry Year :</span>
                        <input type="number" >
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" >
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to payment" class="submit-btn">
    </form>
</div>     
</body>
</html>
